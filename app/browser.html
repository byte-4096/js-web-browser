<!DOCTYPE html>
<html>
    <head>
        <title>Macium</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tabs.css">
        <link rel="stylesheet" href="css/devTools.css">
    </head>
    <body>
        <div id="windowControls">
            <button onclick="newTab()">New Tab</button>
            <button onclick="win.reload()">Reload</button>
        </div>
        <div id="tabBar">
            <div class="wrapper">
                <div class="tabs">
                    
                </div>
            </div>
        </div>
        <div id="tools">
            <button onclick="closeDevTools()">x</button>
            <h2>Developer Tools:</h2>
            <div id="log">
                <h3>MaceLog:</h3>
            </div>
        </div>
    </body>
    <script src="js/devTools.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/main.js"></script>
    <script src="js/rightClick.js"></script>
</html>
